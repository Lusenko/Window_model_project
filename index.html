<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./node_modules/js-datepicker/dist/datepicker.min.css">

    <script src="./node_modules/js-datepicker/dist/datepicker.min.js"></script>
    <script src="script.js" defer type="module"></script>
    <title>Title</title>
</head>
<body>
<button class="button-modal">Open Model</button>
<div class="modal">
    <div class="modal-content">
        <span class="close-modal">&times</span>
        <div class="datepicker-block">
            <input type='type' class="datepicker">
        </div>
        <div class="select-block">
            <select class="select">
                <option selected disabled>Choice your car</option>
                <option value="Audi">Audi</option>
                <option value="BMW">BMW</option>
                <option value="Ford">Ford</option>
                <option value="Kia">Kia</option>
            </select>
        </div>
    </div>
</div>

<div class="show-info">
    <div class="block-with-info">
        <p>Day:</p>
        <input type="text" class="info-day">
        <p>Car:</p>
        <input type="text" class="info-car">
    </div>
</div>
</body>
</html>
